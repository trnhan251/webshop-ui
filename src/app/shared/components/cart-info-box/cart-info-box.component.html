<form class="checkout-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-1-3">
      <label for="email">Email: </label><br>
      <input matInput placeholder="Ex. pat@example.com" id="email" type="email" formControlName="email">
    </div>
    <div class="col-1-3">
      <label for="address">Street Address: </label><br>
      <input matInput placeholder="10 Example Street" id="address" type="text" formControlName="address">
    </div>
    <div class="col-1-3">
      <label for="zipCode">Zip Code: </label><br>
      <input matInput placeholder="00000" id="zipCode" type="number" formControlName="zipCode">
    </div>
  </div>
  <div class="row">
    <div class="col-1-3">
      <label for="city">City: </label><br>
      <input matInput placeholder="Example City" id="city" type="text" formControlName="city">
    </div>
    <div class="col-1-3">
      <label for="state">State: </label><br>
      <input matInput placeholder="Example State" id="state" type="text" formControlName="state">
    </div>
    <div class="col-1-3">
      <label for="country">Country: </label><br>
      <input matInput placeholder="United States" id="country" type="text" formControlName="country">
    </div>
  </div>
  <div class="row">
    <div class="col-1-4">
      <label for="cardNumber">Credit Card Number: </label><br>
      <input matInput placeholder="0000-0000-0000-0000" id="cardNumber" type="text" formControlName="cardNumber">
    </div>
    <div class="col-2-4">
      <label for="month">Month: </label><br>
      <input matInput placeholder="January" id="month" type="text" formControlName="month">
    </div>
    <div class="col-2-4">
      <label for="year">Year: </label><br>
      <input matInput placeholder="2020" id="year" type="number" formControlName="year">
    </div>
    <div class="col-2-4">
      <label for="cvv">CVV: </label><br>
      <input matInput placeholder="000" id="cvv" type="number" formControlName="cvv">
    </div>



  </div>
  <div class="row button">
    <button mat-flat-button class="button" type="submit">Checkout</button>
  </div>
</form>
